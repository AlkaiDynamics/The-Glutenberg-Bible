<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Glutenberg Bible</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&family=Dancing+Script:wght@400;700&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --parchment: #F4F1E8;
        --vellum: #E8E0D0;
        --sepia: #3C2415;
        --burgundy: #722F37;
        --gold: #B8860B;
        --sage: #87A96B;
        --dusty-rose: #D4A574;
      }
      
      body {
        background: linear-gradient(135deg, var(--parchment) 0%, var(--vellum) 100%);
        color: var(--sepia);
        font-family: 'Crimson Text', serif;
        overflow-x: hidden;
        margin: 0;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }

      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }

      .font-mono-custom {
        font-family: 'Fira Mono', monospace;
      }

      .scroll-bar-hide::-webkit-scrollbar {
          display: none;
      }
      .scroll-bar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .drop-cap {
        font-family: 'Cinzel', serif;
        font-size: 4rem;
        font-weight: 700;
        color: var(--burgundy);
        float: left;
        line-height: 3rem;
        padding-right: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .marginalia {
        border-left: 3px solid var(--sage);
        background: rgba(135, 169, 107, 0.1);
      }
    </style>

  }
}
</script>
