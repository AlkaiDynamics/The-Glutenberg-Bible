
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Recipes - The Glutenberg Bible</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;700&family=Fira+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Core Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="js/recipes_db.js"></script>
    <script src="js/art_generator.js"></script>
    
    <style>
        :root {
            --parchment: #F4F1E8;
            --vellum: #E8E0D0;
            --sepia: #3C2415;
            --burgundy: #722F37;
            --gold: #B8860B;
            --sage: #87A96B;
            --dusty-rose: #D4A574;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Crimson Text', serif;
            background: linear-gradient(135deg, var(--parchment) 0%, var(--vellum) 100%);
            color: var(--sepia);
            line-height: 1.6;
            padding-bottom: 80px;
        }
        
        .page-header {
            background: url('resources/hero-manuscript.png') center/cover;
            padding: 4rem 2rem;
            text-align: center;
            position: relative;
            border-bottom: 4px solid var(--gold);
        }
        
        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(244, 241, 232, 0.9);
        }
        
        .page-header-content { position: relative; z-index: 1; }
        
        .page-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: var(--burgundy);
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .filter-section {
            background: rgba(232, 224, 208, 0.8);
            padding: 2rem;
            border-bottom: 2px solid var(--sage);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }
        
        .filter-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: var(--parchment);
            border: 2px solid var(--sage);
            color: var(--sepia);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--burgundy);
            color: var(--parchment);
            border-color: var(--gold);
        }
        
        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 3rem auto;
            padding: 0 2rem;
        }
        
        .recipe-card {
            background: rgba(244, 241, 232, 0.95);
            border: 3px solid var(--gold);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .recipe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            border-color: var(--burgundy);
        }
        
        .recipe-art {
            width: 100%;
            height: 200px;
            background: #2b231d;
        }

        .recipe-art canvas {
            width: 100%;
            height: 100%;
        }
        
        .recipe-content { padding: 1.5rem; flex-grow: 1; }
        
        .recipe-title {
            font-family: 'Cinzel', serif;
            font-size: 1.2rem;
            color: var(--burgundy);
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .recipe-meta {
            margin-top: auto;
            padding: 1rem 1.5rem;
            background: rgba(135, 169, 107, 0.1);
            border-top: 1px solid var(--sage);
            font-family: 'Fira Mono', monospace;
            font-size: 0.8rem;
            display: flex;
            justify-content: space-between;
        }

        .category-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gold);
            color: var(--sepia);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-family: 'Cinzel', serif;
            font-size: 0.7rem;
            font-weight: bold;
        }
        
        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(60, 36, 21, 0.95);
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .nav-link {
            color: var(--parchment);
            text-decoration: none;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: var(--gold);
            background: rgba(184, 134, 11, 0.2);
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="page-header-content">
            <h1 class="page-title">Sacred Recipes</h1>
            <p>A collection of divine gluten-free creations</p>
        </div>
    </header>
    
    <section class="filter-section">
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="Quick & Easy">Quick & Easy</button>
            <button class="filter-btn" data-filter="Classic">Classic Dishes</button>
            <button class="filter-btn" data-filter="Flex Zone">Flex Zone</button>
            <button class="filter-btn" data-filter="Dessert">Desserts</button>
            <button class="filter-btn" data-filter="Snack">Snacks</button>
        </div>
    </section>
    
    <div class="recipes-grid" id="recipesGrid">
        <!-- Populated via JS -->
    </div>

    <nav class="navigation">
        <a href="index.html" class="nav-link">üìú The Bible</a>
        <a href="recipes.html" class="nav-link active">üçΩÔ∏è Sacred Recipes</a>
        <a href="wisdom.html" class="nav-link">üß† Ancient Wisdom</a>
        <a href="about.html" class="nav-link">üë§ The Scribe</a>
    </nav>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            renderRecipes(recipes);
            
            // Filter Logic
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    const filtered = filter === 'all' 
                        ? recipes 
                        : recipes.filter(r => r.category === filter);
                    
                    renderRecipes(filtered);
                });
            });
        });

        function renderRecipes(recipeList) {
            const grid = document.getElementById('recipesGrid');
            grid.innerHTML = '';
            
            const artist = new ArtGenerator();

            recipeList.forEach((recipe, index) => {
                const card = document.createElement('div');
                card.className = 'recipe-card fade-in';
                card.style.animationDelay = `${index * 50}ms`;
                card.onclick = () => window.location.href = `recipe.html?id=${recipe.id}`;
                
                const canvasId = `art-${recipe.id}`;
                
                card.innerHTML = `
                    <div class="recipe-art">
                        <canvas id="${canvasId}" width="300" height="200"></canvas>
                    </div>
                    <span class="category-tag">${recipe.category}</span>
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title.split(':')[0]}</h3>
                        <p style="font-size: 0.9rem; font-style: italic; color: var(--sage);">"${recipe.quote}"</p>
                    </div>
                    <div class="recipe-meta">
                        <span>‚è±Ô∏è ${recipe.time}</span>
                        <span>‚≠ê ${recipe.difficulty}</span>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // Generate procedural art
                setTimeout(() => artist.generate(recipe.imageSeed, canvasId), 0);
            });

            anime({
                targets: '.recipe-card',
                opacity: [0, 1],
                translateY: [20, 0],
                delay: anime.stagger(50),
                duration: 500,
                easing: 'easeOutQuad'
            });
        }
    </script>
</body>
</html>
